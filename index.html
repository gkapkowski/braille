<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>Braille by gkapkowski</title>

    <link rel="stylesheet" href="stylesheets/styles.css">
    <link rel="stylesheet" href="stylesheets/pygment_trac.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <script type="text/javascript" src="javascripts/underscore.js"></script>
    <script type="text/javascript" src="javascripts/jquery-2.1.0.js"></script>
    <script type="text/javascript" src="javascripts/jquery-ui-1.10.4.custom.js"></script>
    <script type="text/javascript" src="javascripts/swig.js"></script>
    <script type="text/javascript" src="javascripts/backbone.js"></script>
    <script type="text/javascript" src="javascripts/braille.js"></script>

    <!-- Templates -->
    <script id="mainTemplate" type="text/x-swig-template">
        <button>Zen mode</button>
        Key map:
        <ul>
        {% for key in keys %}
            <li>{{ loop.index }} - {{ key }}</li>
        {% endfor %}
        </ul>
        <p></p>
    </script>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Braille</h1>
        <p>Braille machine imitation</p>

        <p class="view"><a href="https://github.com/gkapkowski/braille">View the Project on GitHub <small>gkapkowski/braille</small></a></p>


        <ul>
          <li><a href="https://github.com/gkapkowski/braille/zipball/master">Download <strong>ZIP File</strong></a></li>
          <li><a href="https://github.com/gkapkowski/braille/tarball/master">Download <strong>TAR Ball</strong></a></li>
          <li><a href="https://github.com/gkapkowski/braille">View On <strong>GitHub</strong></a></li>
        </ul>
      </header>
      <section></section>
      <footer>
        <p>This project is maintained by <a href="https://github.com/gkapkowski">gkapkowski</a></p>
        <p><small>Hosted on GitHub Pages &mdash; Theme by <a href="https://github.com/orderedlist">orderedlist</a></small></p>
      </footer>
    </div>
    <script type="text/javascript">
    
      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', 'UA-7388443-7']);
      _gaq.push(['_trackPageview']);
    
      (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();
    
    </script>
    <script src="javascripts/scale.fix.js"></script>
    <script type="text/javascript">
        $(function(){
            var App = new Braille.Application({
                el: $('section')
            });
            App.start(); 
            App.$('button').click(function () {
                App.$el.toggleClass('zen');
            });   
        });
    </script>
  </body>
</html>
