<html>
    <head>
        <script type="text/javascript" src="javascripts/underscore.js"></script>
        <script type="text/javascript" src="javascripts/jquery-2.1.0.js"></script>
        <script type="text/javascript" src="javascripts/jquery-ui-1.10.4.custom.js"></script>
        <script type="text/javascript" src="javascripts/swig.js"></script>
        <script type="text/javascript" src="javascripts/backbone.js"></script>
        <script type="text/javascript" src="javascripts/braille.js"></script>
        <!-- Templates -->
        <script id="mainTemplate" type="text/x-swig-template">
            Key map:
            <ul>
            {% for key in keys %}
                <li>{{ loop.index }} - {{ key }}</li>
            {% endfor %}
            </ul>
            <p></p>
        </script>
        <style type="text/css">
            .content p {
                word-spacing: 6px;
            }
            .content ul {
                display: inline;
                padding: 0; 
            }
            .content ul li {
                display: inline-block;
                padding-right: 10px;
            }
        </style>
    </head>
    <body>
        <h3>Welcome to Braille Machine Symulator</h3>
        <div class="content"></div>
        <script type="text/javascript">
            $(function(){
                var App = new Braille.Application({
                    el: $('.content')
                });
                App.start();    
            });
        </script>
    </body>
</html>
